name: Build TopSkyMaps
    
on:
  pull_request_target:
    branches: [ main ]
    paths:
      - ".data/TopSkyMaps/**"
      - ".github/workflows/concatenate_topskymaps.py"

concurrency:
  group: map-build-${{ github.event.pull_request.number }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Safety: don't run on forks
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Concatenate and clean files
        run: python .github/workflows/concatenate_topskymaps.py

      - name: Commit changes (if any) and push back to PR
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            "OEJD/Plugins/TopSky/TopSkyMaps.txt" \
            "OEJD/Plugins/TopSky - ACC/TopSkyMaps.txt"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update TopSkyMaps files"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Upload cleaned files
          path: |
            OEJD/Plugins/TopSky/TopSkyMaps.txt
            OEJD/Plugins/TopSky - ACC/TopSkyMaps.txt